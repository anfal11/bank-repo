<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount</title>
    <link rel="shortcut icon" href="./images/coins.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-xl md:text-5xl text-center mt-10"> Your Account <span
                class="font-semibold text-blue-600">DashBoard ðŸ’°ðŸ¤‘</span></h1>
    </header>

    <main>
        <section class="grid lg:grid-cols-3 gap-4 w-3/4 mx-auto mt-20">
            <div class="bg-emerald-500 p-16 text-white text-2xl font-bold rounded-xl">
                <h1> Deposit </h1>
                <p>$<span id="previous-deposit">00</span></p>
            </div>
            <div class="bg-pink-500 p-16 text-white text-2xl font-bold rounded-xl">
                <h1> Withdraw </h1>
                <p>$<span id="previous-withdraw">00</span></p>
            </div>
            <div class="bg-amber-500 p-16 text-white text-2xl font-bold rounded-xl">
                <h1> Total balance </h1>
                <p>$<span id="previous-totalBalance">1240</span></p>
            </div>
        </section>

        <section class="grid lg:grid-cols-2 gap-4 w-3/4 mx-auto mt-20">

            <div class="bg-purple-500 p-16 rounded-xl">
                <h1 class="mb-4 text-2xl text-white font-bold"> Please deposit </h1>
                <input id="user-deposit" class="block border border-zinc-600 md:w-3/4 outline-none p-2 mb-4" type="text"
                    placeholder="$ amount you want to deposit">
                <button id="btn-deposit"
                    class="block mb-2 bg-purple-100 px-6 py-2 text-neutral-950 rounded-xl hover:bg-teal-500 hover:text-white">
                    Deposit </button>
            </div>

            <div class="bg-indigo-500 p-16 rounded-xl">
                <h1 class="mb-4 text-2xl text-white font-bold"> Please withdraw </h1>
                <input id="user-withdraw" class="block border border-zinc-600 md:w-3/4 outline-none p-2 mb-4"
                    type="text" placeholder="$ amount you want to withdraw">
                <button id="btn-withdraw"
                    class="block bg-purple-100 px-6 py-2 mb-2 text-neutral-950  rounded-xl hover:bg-teal-500 hover:text-white">
                    withdraw </button>
            </div>

        </section>
    </main>
    <script src="./js/bank-inside.js"></script>
</body>

</html>
